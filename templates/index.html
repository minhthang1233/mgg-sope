<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu mã giảm giá Shopee</title>
</head>
<body>
    <h1>Tra cứu mã giảm giá Shopee</h1>
    <form method="POST">
        <label for="url">Nhập URL sản phẩm Shopee:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">OK</button>
    </form>

    {% if coupons %}
        <h2>Kết quả:</h2>
        <ul>
            {% for coupon in coupons %}
                <li>{{ coupon }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
